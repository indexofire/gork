{% extends "gauth/gauth_base.html" %}
{% load feincms_tags i18n applicationcontent_tags %}

{% block title %}{{ SITE_NAME }} - {% trans 'User logout' %}{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="span12 pad">
      <h3 class="title">{% trans "Are you sure you want to log out?" %}</h3>
      <form method="POST" action="{% url 'gauth-logout' %}" class="form-horizontal" style="padding:20px 0px 0px 20px">{% csrf_token %}
        <button type="submit" class="btn">{% trans "Log out" %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
