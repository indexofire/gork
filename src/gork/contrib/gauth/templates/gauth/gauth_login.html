{% extends "gauth/gauth_base.html" %}
{% load i18n %}

{% block title %}{{ block.super }}{% trans 'Log in' %}{% endblock title %}

{% block content %}
<h3 class="title">{{ SITE_NAME }}: {% trans "Login" %}</h3>
<form method="post" class="form-horizontal" action="{% url 'gauth-login' %}" id="form-login">
{% csrf_token %}
  {{ form.as_bootstrap }}
  <div class="control-group">
    <div class="controls"><button type="submit" class="btn">{% trans "Login" %}</button></div>
  </div>
</form>
{% endblock content %}
