{% extends "site_base.html" %}
{% load i18n applicationcontent_tags %}

{% block content %}
<div class="container-fluid">
  <div id="error_msg"></div>
  <div class="row-fluid">
    <div class="span9">
      {% block ask-content %}{% endblock ask-content %}
    </div>
    <div class="span3">
      <a href="{% app_reverse 'ask-question' 'ask.urls' %}" class="btn btn-large btn-block btn-primary">{% trans 'Post New' %}</a>
      {% block ask-sidebar %}{% endblock ask-sidebar %}
    </div>
  </div>
</div>
{% endblock content %}
